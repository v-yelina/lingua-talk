<div class="game-card">
  <div class="question">{{questionsList[currentQuestionIndex].value}}</div>
  <ul class="answers-list">
    <li *ngFor="let currentAnswer of questionsList[currentQuestionIndex].answersList; index as i"
      class="answer" [ngClass]="{
        'correct': selectedAnswerIndex === i && isAnswerCorrect,
        'incorrect': selectedAnswerIndex === i && !isAnswerCorrect
      }" (click)="checkIsAnswerCorrect(currentQuestionIndex, i)">
      {{currentAnswer.value}}</li>
  </ul>
  <button class="btn btn-next">Next</button>
</div>
